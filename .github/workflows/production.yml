name: Deploy on production

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [externall-deploy]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        with:
          fetch-depth: 2
      
      - name: Cache PHP dependencies
        uses: actions/cache@v1
        with:
          path: vendor
          key: ${{ runner.OS }}-build-${{ hashFiles('**/composer.lock') }}

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install dependency in theme
        run: cd theme && npm install && npm run generate && rm -rf node_modules && cd ../

      - name: Composer run
        uses: MilesChou/composer-action@v1.0.2
        with:
          args: install
        env:
          ACF_PRO_KEY: ${{ secrets.ACF_PRO_KEY }}
          COMPOSER_MIRROR_PATH_REPOS: 1

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: public/
          server-dir: www/
          exclude: .git*
            - .git*/**
            -  **/.git*/**
            - node_modules/**
            - node_modules/**/*
            - .env
            - vendor
            - vendor/**
            - composer*
            - .htacccess*
            - node_modules
            - theme/node_modules
            - wp-admin/**
            - wp-content/cache/**
            - wp-content/languages/**
            - wp-content/plugins/**
            - wp-content/themes/twentytwenty/**
            - wp-content/themes/index.php
            - wp-content/upgrade/**
            - wp-content/uploads/**
            - wp-content/w3tc-config/**
            - wp-content/advanced-cache.php
            - wp-content/index.php
            - wp-content/object-cache.php
            - wp-includes/**
            - index.php
            - license.txt
            - readme.html
            - wp-activate.php
            - wp-blog-header.php
            - wp-comments-post.php
            - wp-config-sample.php
            - wp-config.default.php
            - wp-config.env.php
            - wp-config.load.php
            - wp-config.php
            - wp-config.production.php
            - wp-cron.php
            - wp-links-opml.php
            - wp-load.php
            - wp-login.php
            - wp-mail.php
            - wp-settings.php
            - wp-signup.php
            - wp-trackback.php
            - xmlrpc.php

          dry-run: true